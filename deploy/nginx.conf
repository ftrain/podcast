server {
    listen 80;
    server_name _;

    client_max_body_size 500M;

    # Podcast Manager - served at /projects/podcast/
    # API proxy: strip the subpath prefix before forwarding
    location /projects/podcast/api/ {
        proxy_pass http://127.0.0.1:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Uploaded files
    location /projects/podcast/uploads/ {
        alias /home/user/podcast/server/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Frontend (Vite build output, built with base: "/projects/podcast/")
    location /projects/podcast/ {
        alias /home/user/podcast/client/dist/;
        try_files $uri $uri/ /projects/podcast/index.html;
    }

    # Redirect /projects/podcast to /projects/podcast/
    location = /projects/podcast {
        return 301 /projects/podcast/;
    }
}
